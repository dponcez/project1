<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>

    <title>Image Carousel</title>
    <!-- Mobile Specific Metas -->

    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@200;300&display=swap'>

<body>
    <div class='container'>
        <div class="gallery--container" id="gallery" data-image="images">
            <img src="images/image1.jpg" alt="Foto de Anna Shvets en Pexels">
            <img src="images/image2.jpg" alt="Foto de Anna Tarazevich en Pexels">
            <img src="images/image3.jpg" alt="Foto de Isabela CatÃ£o en Pexels">

        </div>
        <div class="buttons--container">
            <button id="prev" class="prev" data-prev="prev">
                <i class="fas fa-chevron-left left"></i>

            <button id="next" class="next" data-next="next">
                <i class="fas fa-chevron-right right"></i>
            </button>
        </div>
    </div>
