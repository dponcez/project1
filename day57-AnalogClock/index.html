<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <title>Analog Clock</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Orbitron&display=swap'>
    <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <div class='container'>
        <div class="clock--container">
            <div class="clock">
                <div class="hand hh"></div>
                <div class="hand mn"></div>
                <div class="hand ss"></div>
                <div class="indicators">
                    <span class="dials">3</span>
                    <span class="dials">6</span>
                    <span class="dials">9</span>
                    <span class="dials">12</span>
                </div>
            </div>
        </div>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
