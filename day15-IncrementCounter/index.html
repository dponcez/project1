<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&display=swap">
    <title>Increment Counter</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="counters">
            <i class="fab fa-twitter fa-3x twitter"></i>
            <div class="count" data-target="12994"></div>
            <span>twitter followers</span>
        </div>
        <div class="counters">
            <i class="fab fa-youtube fa-3x youtube"></i>
            <div class="count" data-target="5291"></div>
            <span>youtube subscribers</span>
        </div>
        <div class="counters">
            <i class="fab fa-facebook fa-3x facebook"></i>
            <div class="count" data-target="7630"></div>
            <span>facebook fans</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
