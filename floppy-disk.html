<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floppy Disk</title>
    <link rel="stylesheet" href="css/floppy.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="floppy__container">
            <div class="eyelash"></div>
            <section class="floppy">
                <div class="slider">
                    <div class="description__container">
                        <h1 class="heading">samsung</h1>
                        <h2 class="mf">mf-2hd</h2>
                        <h3 class="ibm">ibm <span>formatted</span></h3>
                        <p class="size">1.44mb</p>   
                    </div>
                </div>
                <!-- end slider -->
                <div class="sticker"></div>
                <!-- end sticker -->
                <div class="ellipse"></div>
                <!-- end ellipse -->
                <button class="button arrow"></button>
                <!-- end arrow -->
                <button class="button locker"></button>
                <!-- end locker -->
            </section>
            <!-- end floppy disk -->
        </div>
        <!-- end floppy container -->
    </div>
    <!-- end container -->
</body>
</html>
