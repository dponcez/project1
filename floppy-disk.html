<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floppy Disk</title>
    <link rel="stylesheet" href="css/floppy.css">
</head>
<body>
    <div class="container">
        <div class="floppy__container">
            <section class="floppy eyelash">
                <div class="slider">
                    <div class="discription__container">
                        <h1 class="heading">samsung</h1>
                        <h2 class="mf">mf-2hd</h2>
                        <h3 class="ibm">ibm <span>formatted</span></h3>
                        <p class="size">1.44mb</p>   
                    </div>
                </div>
                <!-- slider -->
                <div class="sticker"></div>
                <!-- sticker -->
                <button class="button arrow left"></button>
                <!-- arrow -->
                <div class="locker down right"></div>
                <!-- locker -->
            </section>
            <!-- floppy disk -->
        </div>
        <!-- floppy container -->
    </div>
    <!-- container -->
</body>
</html>
