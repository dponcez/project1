<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <title>Vertical Progress Step</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Orbitron&display=swap'>
    <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <div class='container'>
        <h1 class="heading">vertical progress <span>steps</span></h1>
        <div class="progress--container">
            <div class="progress--bar" id="progress"></div>
            <div class="circle active">
                <span>1</span>
            </div>
            <div class="circle">
                <span>2</span>
            </div>
            <div class="circle">
                <span>3</span>
            </div>
            <div class="circle">
                <span>4</span>
            </div>
            <div class="circle">
                <span>5</span>
            </div>
        </div>
        <div class="button--container">
            <button class="prev" disabled="disabled">
                <i class="fas fa-chevron-up chevron--up"></i>
            </button>
            <button class="next">
                <i class="fas fa-chevron-down chevron--down"></i>
            </button>
        </div>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
