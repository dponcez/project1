<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <title>Theme Clock</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Roboto&display=swap'>
    <!-- CSS -->
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <button type="button" class="toggle">dark mode</button>
    <div class='container' role="contentinfo">
        <div class="timer" role="timer">
            <div class="hand hour" role="timer"></div>
            <div class="hand minutes" role="timer"></div>
            <hand class="hand seconds" role="timer"></hand>
            <div class="center--point" role="none"></div>
        </div>
        <div class="time" role="timer"></div>
        <div class="date" role="status"></div>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
