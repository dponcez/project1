<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <title>Video Player</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@200;300&display=swap'>
    <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <div class='container'>
        <h1 class="heading">video player</h1>
        <div class="video--container">
            <div class="panel--container">
                <div class="progress">
                    <div class="progress--bar"></div>
                    <div class="progress__slider" id="range"></div>
                </div>
                <div class="controllers">
                    <button class="play btn" id="btn" title="Play / Pause">
                        <!-- <i class="fas fa-play"></i> -->
                        <span class="player"></span>
                    </button>
                    <div class="volume--container" title="Volume Slider">
                        <input type="range" name="slider" class="slider" id="slide" value="5">
                        <button class="mute--btn btn" title="Mute Sound"></button>
                    </div>
                    <div class="timer--container">
                        <span class="timer">0:00/0:00</span>
                    </div>
                    <div class="preview--controllers">
                        <button class="prev btn" title="Previous">
                            <!-- <i class="fas fa-chevron-left"></i> -->
                            <span class="chevron--left"></span>
                        </button>
                        <button class="next btn" title="Next">
                            <!-- <i class="fas fa-chevron-right"></i> -->
                            <span class="chevron--right"></span>
                        </button>
                    </div>
                </div><!-- Controlls -->
            </div><!-- Panel Container -->
        </div><!-- Video Container -->
        <div class="status">Track</div>
    </div><!-- Container -->
    <script src='js/script.js'></script>
</body>
</html>
