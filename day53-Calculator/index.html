<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <title>Calculator</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@200;300&display=swap'>
    <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <div class='container'>
        <div class="calculator">
            <div class="display--container">
                <input type="text" class="display" id="display" disabled placeholder="0">
            </div>
            <div class="buttons--container">
                <button class="btn" id="n-7" data-number="7">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        7
                    </span>
                </button>
                <button class="btn" id="n-8" data-number="8">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        8
                    </span>
                </button>
                <button class="btn" id="n-9" data-number="9">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        9
                    </span>
                </button>
                <button class="btn" id="n-4" data-number="4">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        4
                    </span>
                </button>
                <button class="btn" id="n-5" data-number="5">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        5
                    </span>
                </button>
                <button class="btn" id="n-6" data-number="6">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        6
                    </span>
                </button>
                <button class="btn" id="n-1" data-number="1">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        1
                    </span>
                </button>
                <button class="btn" id="n-2" data-number="2">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        2
                    </span>
                </button>
                <button class="btn" id="n-3" data-number="3">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        3
                    </span>
                </button>
                <button class="btn" id="n-0" data-number="0">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        0
                    </span>
                </button>
                <button class="btn" id="add" data-number="+">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        +
                    </span>
                </button>
                <button class="btn" id="minus" data-number="-">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        -
                    </span>
                </button>
                <button class="btn" id="division" data-number="/">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        /
                    </span>
                </button>
                <button class="btn" id="multiply" data-number="*">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        *
                    </span>
                </button>
                <button class="btn" id="equal" type="submit" data-number="=">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        =
                    </span>
                </button>
                <button class="btn" id="point" data-number=".">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        .
                    </span>
                </button>
                <button class="btn" id="clean" data-number="c">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        c
                    </span>
                </button>
            </div>
        </div>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
