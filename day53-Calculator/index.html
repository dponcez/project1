<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <title>Calculator</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@200;300&display=swap'>
    <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <div class='container'>
        <div class="calculator">
            <div class="display--container">
                <input type="text" class="display" id="display" disabled placeholder="0">
            </div>
            <div class="buttons--container">
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="7">
                        7
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="8">
                        8
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="9">
                        9
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="4">
                        4
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="5">
                        5
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="6">
                        6
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="1">
                        1
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="2">
                        2
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="3">
                        3
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="0">
                        0
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="+">
                        +
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="-">
                        -
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="/">
                        /
                    </span>
                </button>
                <button type="button" class="btn" >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num="*">
                        *
                    </span>
                </button>
                <button type="button" class="btn" id="equal" type="submit">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="equal">
                        =
                    </span>
                </button>
                <button type="button" class="btn"  >
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front" data-num=".">
                        .
                    </span>
                </button>
                <button type="button" class="btn" id="clean">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                        c
                    </span>
                </button>
            </div>
        </div>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
