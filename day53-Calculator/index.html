<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <title>Calculator</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@200;300&display=swap'>
    <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <div class='container'>
        <div class="calculator">
            <div class="display--container">
                <input type="text" class="display" id="display" disabled>
            </div>
            <div class="buttons--container">
                <button class="btn" id="n-7">7</button>
                <button class="btn" id="n-8">8</button>
                <button class="btn" id="n-9">9</button>
                <button class="btn" id="n-4">4</button>
                <button class="btn" id="n-5">5</button>
                <button class="btn" id="n-6">6</button>
                <button class="btn" id="n-1">1</button>
                <button class="btn" id="n-2">2</button>
                <button class="btn" id="n-3">3</button>
                <button class="btn" id="n-0">0</button>
                <button class="btn" id="add">+</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="division">/</button>
                <button class="btn" id="multiply">*</button>
                <button class="btn" id="equal" type="submit">=</button>
                <button class="btn" id="point">.</button>
                <button class="btn" id="clean">c</button>
            </div>
        </div>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
