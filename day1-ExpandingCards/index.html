<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel|family=Orbitron&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Expanding Card</h1>
        </header>
        <div class="expand--container">
            <div class="image--box active">
                <div class="main--description">
                    <p class="description">deutsch drahthaar - <span>love</span></p>
                </div>
            </div>
            <div class="image--box">
                <div class="main--description">
                    <p class="description">black golden - <span>looking for</span></p>
                </div>
            </div>
            <div class="image--box">
                <div class="main--description">
                    <p class="description">golden retriever - <span>resting</span></p>
                </div>
            </div>
            <div class="image--box">
                <div class="main--description">
                    <p class="description">golden retriever - <span>poising</span></p>
                </div>
            </div>
            <div class="image--box">
                <div class="main--description">
                    <p class="description">friendship - <span>playing</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
