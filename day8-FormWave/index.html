<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Wave</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="login">login form</h1>
        <form action="#" class="form__container">
            <div class="form--control">
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="form--control">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <button class="login--btn">login</button>
            <p class="text">don't have account? <a href="#">register</a></p>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
