<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Xmas Countdown</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Ubuntu&display=swap'>
    <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <div class='container'>
        <section class="xmas--container">
            <div class="box">
                <h2 class="heading">day</h2>
                <span class="numbs ds" data-days="days">0</span>
            </div>
            <div class="box">
                <h2 class="heading">hours</h2>
                <span class="numbs hh" data-hours="hours">0</span>
            </div>
            <div class="box">
                <h2 class="heading">minutes</h2>
                <span class="numbs mn" data-mins="mins">0</span>
            </div>
            <div class="box">
                <h2 class="heading">seconds</h2>
                <span class="numbs ss" data-secs="secs">0</span>
            </div>
        </section>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
