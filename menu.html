<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation menu</title>
    <link rel="stylesheet" href="css/app-menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel&display=swap">
</head>

<body>
    <div class="container">
        <header class="app--container">
            <nav class="app--navigation">
                <a href="#" class="logo">doggyÂ´s world</a>
                <div class="toggler">
                    <div class="bar half start"></div>
                    <div class="bar"></div>
                    <div class="bar half end"></div>
                </div>
                <ul class="app--navigation__menu">
                    <li class="home app--item"><a href="#" class="app--link">home</a></li>
                    <li class="about app--item"><a href="#" class="app--link">about us</a></li>
                    <li class="info app--item"><a href="#" class="app--link">info</a></li>
                    <li class="blog app--item"><a href="#" class="app--link">blog</a></li>
                    <li class="contact app--item"><a href="#" class="app--link">contact us</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/single.js"></script>
    <script>
        const handle = new HandleToggle();
        handle.update('open', 'active', 'show', 50, 0, 0.5, 1);
        handle.handleNavigation('.toggler', '.app--navigation',  '.app--navigation__menu', 'app--item', '.logo')
    </script>
</body>

</html>
