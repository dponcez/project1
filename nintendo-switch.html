<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/png" href="images/logo1.png"> -->
    <title>Nintendo Switch Clone</title>
    <link rel="stylesheet" href="fonts/font-awesome/css/all.css">
    <link rel="stylesheet" href="css/nintendo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="heading">nintendo switch</h1>
        </header>
        <div class="switch--container">
            <div class="switch">
                <div class="left--joycon joy--con">
                    <div class="minus--button">
                        <i class="fas fa-minus"></i>
                    </div>
                    <div class="left--lever"></div>
                    <div class="directional--buttons">
                        <div class="top button">
                            <i class="fas fa-caret-up up"></i>
                        </div>
                        <div class="bottom button">
                            <i class="fas fa-caret-down down"></i>
                        </div>
                        <div class="left button">
                            <i class="fas fa-caret-left lf"></i>
                        </div>
                        <div class="right button">
                            <i class="fas fa-caret-right rt"></i>
                        </div>
                    </div>
                    <div class="capture--button"></div>
                </div>
                <!-- left joy-con -->
                <div class="display--box">
                    <div class="display">
                        <div class="screen">
                            <div class="logo--container">
                                <div class="left--logo"></div>
                                <div class="right--logo"></div>
                            </div>
                            <h2 class="nintendo">nintendo <span>switch</span><small>tm</small></h2>
                        </div>
                    </div>
                </div>
                <div class="right--joycon joy--con">
                    <div class="plus--button">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="action--buttons">
                        <div class="X--button button">X</div>
                        <div class="B--button button">B</div>
                        <div class="Y--button button">Y</div>
                        <div class="A--button button">A</div>
                    </div>
                    <div class="right--lever"></div>
                    <div class="home--button">
                        <i class="fas fa-home home"></i>
                    </div>
                </div>
                <!-- right joy-con -->
            </div>
        </div>
    </div>
</body>
</html>
