<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/png" href="images/logo1.png"> -->
    <title>Nintendo Switch Clone</title>
    <!-- <link rel="stylesheet" href="fonts/font-awesome/css/all.css"> -->
    <link rel="stylesheet" href="css/nintendo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="heading">nintendo switch</h1>
        </header>
        <div class="switch--container">
            <section class="switch">
                <!-- Left Joy-Con -->
                <div class="left--joycon joy--con">
                    <button class="minus--button"></button>
                    <button class="left--stick stick"></button>
                    <div class="directional--buttons">
                        <button class="top button"></button>
                        <button class="down button"></button>
                        <button class="left button"></button>
                        <button class="right button"></button>
                    </div>
                    <button class="capture--button"></button>
                </div>
                <!-- End Left Joy-Con -->
                <!-- Screen -->
                <div class="display--box">
                    <div class="display">
                        <div class="screen">
                            <div class="logo--container">
                                <div class="left--logo"></div>
                                <div class="right--logo"></div>
                            </div>
                            <h2 class="nintendo">nintendo <span>switch</span><small>tm</small></h2>
                        </div>
                    </div>
                </div>
                <!-- End Screen -->
                <!-- Right Joy-Con -->
                <div class="right--joycon joy--con">
                    <button class="plus--button"></button>
                    <div class="action--buttons">
                        <button class="X--button button" data-letter="X"></button>
                        <button class="B--button button" data-letter="B"></button>
                        <button class="Y--button button" data-letter="Y"></button>
                        <button class="A--button button" data-letter="A"></button>
                    </div>
                    <button class="right--stick stick"></button>
                    <button class="home--button"></button>
                </div>
                <!-- End Right Joy-Con -->
            </section>
        </div>
    </div>
</body>
</html>
