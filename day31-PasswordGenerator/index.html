<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Basic Page Needs -->
    <meta charset='UTF-8'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <title>Password Generator</title>
    <!-- Mobile Specific Metas -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Fonts -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@200;300&display=swap'>
    <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <div class='container'>
        <h2 class="heading">password generator</h2>
        <div class="result--container">
            <span class="result" id="result"></span>
            <button class="button" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings--container">
            <div class="setting">
                <label for="length">password length: </label>
                <input type="number" min="0" max="20" value="20" step="1" id="length">
            </div>
            <div class="setting">
                <label for="uppercase">include uppercase letters:</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="setting">
                <label for="lowercase">include lowercase letters:</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="setting">
                <label for="numbers">include numbers:</label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="setting">
                <label for="symbols"> include symbols:</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
        <button class="password" id="password">generate password</button>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
